    function retrieveDayOneForecast() {

        var dayOneDiv = $('#today-forecast');

        $.get("http://api.openweathermap.org/data/2.5/forecast", {
             APPID: "77ef416bba682c33a049dc98678d7d0d",
             q: "San Antonio, US",
             units: "imperial"
         }).done(function(data) {
            var html = "<ul>";//console.log(data);
            html += '<li>' + "Temp: " + (data.list[0].main.temp_min) + " / " + (data.list[0].main.temp_max) + '</li>';
            html += '<li>' + "Clouds: " + (data.list[0].weather[0].main) + '</li>';
            html += '<li>' + "Humidity: " + (data.list[0].main.humidity) + '</li>';
            html += '<li>' + "Wind: " + (data.list[0].wind.speed) + '</li>';
            html += '<li>' + "Pressure: " + (data.list[0].main.pressure) + '</li>';
            html += '</ul>';
            dayOneDiv.append(html);

        });

    };
